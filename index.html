<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhTube</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- navbar -->
    <header class="p-4 flex justify-between">
        <div class="flex">
            <img src="images/logo.png" alt="logo">
            <p class="text-4xl font-bold"><span class="text-red-500">AH</span>tube</p>
        </div>
        <div>
            <button id="sort-btn" class="btn btn-active">Sort by View</button>
        </div>
        <div>
            <a class="no-underline" href="blog.html">
                <button id="blog-btn" class="btn btn-error hidden md:flex lg:flex">Blog Page</button>
            </a>
        </div>
    </header>
    <hr>
    <!-- main -->
    <main class="my-4">
        <!-- header -->
        <section class="text-center space-x-4">
            <button id="all" class="btn btn-sm" onclick="loadContent(1000, 'all')">All</button>
            <button id="music" class="btn btn-sm" onclick="loadContent(1001, 'music')">Music</button>
            <button id="comedy" class="btn btn-sm" onclick="loadContent(1003, 'comedy')">Comedy</button>
            <button id="drawing" class="btn btn-sm" onclick="loadContent(1002, 'drawing')">Drawing</button>
        </section>
        <!-- main container -->
        <section class="container mx-auto mt-6">
            <!-- loading spinner -->
            <div id="spinner" class="hidden text-primary text-center my-10">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- contents -->
            <div id="content-container" class="grid grid-cols-1"></div>
        </section>
    </main>
    <!-- scripts linking -->
    <script src="script/index.js"></script>
</body>

</html>
